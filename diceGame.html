<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>骰子遊戲</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        #dice {
            font-size: 100px;
            margin-bottom: 20px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="dice">🎲</div>
        <button onclick="rollDice()">擲骰子</button>
    </div>

    <script>
        function rollDice() {
            const dice = document.getElementById('dice');
            const result = Math.floor(Math.random() * 6) + 1;
            dice.textContent = result;
        }
    </script>
</body>
</html>
